<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Gallery</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Upload a Gallery Photo</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="image" class="form-label">Select Image</label>
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData();
          formData.append("image", document.getElementById("image").files[0]);

          try {
            const response = await fetch(
              "http://localhost:5000/uploadGallery",
              {
                method: "POST",
                body: formData,
              }
            );

            const data = await response.json();

            if (response.ok) {
              document.getElementById(
                "responseMessage"
              ).innerHTML = `<div class="alert alert-success">${data.message}</div>`;
            } else {
              document.getElementById(
                "responseMessage"
              ).innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
          } catch (error) {
            console.error("Error:", error);
            document.getElementById(
              "responseMessage"
            ).innerHTML = `<div class="alert alert-danger">Something went wrong. Please try again later.</div>`;
          }
        });
    </script>
  </body>
</html>
